version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: analyst-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PYTHONPATH=/app
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SEC_HEADER=${SEC_HEADER}
    volumes:
      - ./api:/app/api
      - ./agents:/app/agents
      - ./database:/app/database
      - ./data:/app/data
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: analyst-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api

  agents:
    build:
      context: .
      dockerfile: ./agents/Dockerfile
    container_name: analyst-agents
    environment:
      - PYTHONPATH=/app
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SEC_HEADER=${SEC_HEADER}
    volumes:
      - ./agents:/app/agents
      - ./database:/app/database
      - ./data:/app/data
    command: tail -f /dev/null

networks:
  default:
    name: analyst-network
