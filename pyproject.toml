[project]
name = "analyst-agent"
version = "0.1.0"
description = "Stock analyst agentic AI"
authors = [
    {name = "Jacob Cohen", email = "79770350+jacob187@users.noreply.github.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<4.0"

dependencies = [
    "edgartools>=3.14.2,<4.0.0",
    "pinecone (>=6.0.2,<7.0.0)"
]

[tool.poetry]
packages = [{include = "analyst-agent"}]  # Make sure this matches your package directory

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
