[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --cov=agents
    --cov=database
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=10
    -v
    --strict-markers
    --tb=short

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (full workflow tests)
    slow: Tests that make real API calls (SEC, Yahoo Finance, LLM)
    mcp: Tests for MCP server integration

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info data docs

# Test discovery patterns
pythonpath = .
