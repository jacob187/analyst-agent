# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy: Connect repo on Render Dashboard → New → Blueprint

services:
  # Backend API (FastAPI + WebSocket)
  - type: web
    name: analyst-agent-api
    runtime: python
    plan: free  # Change to "starter" ($7/mo) for always-on
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PYTHONPATH
        value: "."
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SEC_HEADER
        sync: false  # Set manually (format: "Your Name your@email.com")

  # Frontend (Svelte SPA)
  - type: web
    name: analyst-agent-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: analyst-agent-api
          type: web
          property: host
